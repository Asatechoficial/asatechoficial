<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot de Mantenimiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f0f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      width: 420px;
      max-height: 700px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-box input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .input-box button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
    }

    .input-box button:hover {
      background-color: #45a049;
    }

    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .quick-buttons button {
      flex: 1;
      font-size: 14px;
      padding: 6px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .quick-buttons button:hover {
      background-color: #d9ead3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="bot-message message">
        👋 ¡Hola! Soy tu asistente de mantenimiento. Puedes preguntarme sobre mantenimiento de computadoras, redes, celulares, impresoras o pedir consejos.  
      </div>
    </div>

    <div class="quick-buttons">
      <button onclick="quickTopic('tipos de mantenimiento')">Tipos de mantenimiento</button>
      <button onclick="quickTopic('impresoras')">Impresoras</button>
      <button onclick="quickTopic('redes')">Redes</button>
      <button onclick="quickTopic('celulares')">Celulares</button>
      <button onclick="quickTopic('consejos')">Consejos</button>
    </div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === "") return;

      addMessage(message, 'user');
      respond(message);
      input.value = "";
    }

    function quickTopic(text) {
      document.getElementById('userInput').value = text;
      sendMessage();
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.className = `${sender}-message message`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respond(userMessage) {
      const msg = userMessage.toLowerCase();
      let response = "⚠️ Lo siento, no entendí tu pregunta. Prueba con: mantenimiento de redes, impresoras, consejos, etc.";

      if (msg.includes("tipos de mantenimiento")) {
        response = `🔧 Tipos de mantenimiento tecnológico:
1️⃣ **Preventivo**: Limpieza, actualizaciones, revisión de fallos.
2️⃣ **Correctivo**: Reparación tras una falla.
3️⃣ **Predictivo**: Uso de herramientas para anticipar problemas.`;
      } else if (msg.includes("impresora")) {
        response = `🖨️ Mantenimiento de impresoras:
- Limpia los rodillos y cabezales con productos adecuados.
- Usa cartuchos originales o de buena calidad.
- Evita dejarla sin usar mucho tiempo (la tinta se seca).
- Revisa el software y controladores.`;
      } else if (msg.includes("redes")) {
        response = `🌐 Mantenimiento de redes:
- Verifica cables y conectores.
- Actualiza el firmware del router.
- Cambia contraseñas regularmente.
- Usa herramientas para detectar puntos débiles o lentitud.`;
      } else if (msg.includes("celular") || msg.includes("móvil")) {
        response = `📱 Mantenimiento de celulares:
- Limpia puertos de carga con cuidado.
- No instales apps de fuentes desconocidas.
- Libera espacio eliminando caché y apps no usadas.
- Usa fundas protectoras y protege la batería.`;
      } else if (msg.includes("consejos")) {
        response = `✅ Consejos de mantenimiento general:
- 🧼 Limpia tu equipo cada 3 meses.
- 🔄 Actualiza sistema y drivers regularmente.
- 🔋 Evita sobrecalentamientos.
- 💾 Haz copias de seguridad.
- ⚠️ No ignores mensajes de error.`;
      } else if (msg.includes("hola") || msg.includes("buenos días") || msg.includes("buenas tardes")) {
        response = "👋 ¡Hola! ¿Te gustaría saber sobre tipos de mantenimiento, consejos o cómo cuidar tus dispositivos?";
      }

      setTimeout(() => addMessage(response, 'bot'), 500);
    }
  </script>
</body>
</html>
